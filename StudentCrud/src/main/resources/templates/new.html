<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
    <h1>Create New Student</h1>
    <br/>
    <div class="col-sm-4">
        <form th:action="@{/save}" th:object="${student}" method="post">


            <div align="left">
                <tr>
                    <label class="form-label">Student Name</label>
                    <td>
                        <input type="hidden" th:field="*{id}"/>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Student Name"/>
                    </td>
                </tr>
            </div>

            <div align="left">

                <tr>
                    <label class="form-label">Course</label>
                    <td><input type="text" th:field="*{course}" class="form-control" placeholder="Course"/></td>
                </tr>
            </div>
            <div align="left">
                <tr>
                    <label class="form-label">Surname</label>
                    <td><input type="text" th:field="*{surname}" class="form-control" placeholder="Surname"/></td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-info">Save</button>
                </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
